<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js-calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
		<div class="calculator-body">
			 <input type="text" id="result" class="output-device">
		     <div class="btn-div">
		     	<div class="btn-row">

			    	<button onclick="clrs()" class="cut-btn">
			    		clear</button>
			    	<button onclick="dlet()" class="cut-btn">delete</button>
			    </div>

			 <div class="btn-row">
			 	<button onclick="display('7')">7</button>
			 	<button onclick="display('8')">8</button>
			 	<button onclick="display('9')">9</button>
			 	<button onclick="display('/')">/</button>
			 </div>
			 <div class="btn-row">
			 	<button onclick="display('4')">4</button>
			 	<button onclick="display('5')">5</button>
			 	<button onclick="display('6')">6</button>
			 	<button onclick="display('*')">*</button>
			 </div>
			 <div class="btn-row">
			 	<button onclick="display('1')">1</button>
			 	<button onclick="display('2')">2</button>
			 	<button onclick="display('3')">3</button>
			 	<button onclick="display('-')">-</button>
			 </div>
			 <div class="btn-row">
			 	<button onclick="display('0')">0</button>
			 	<button onclick="display('.')">.</button>
			 	<button onclick="display('+')">+</button>
			 	<button class="equel" onclick="calculate()" id="btn">=</button>
			 </div>
		</div>

 <script type="text/javascript">
 	let result = document.getElementById('result');
 	
 	function  display(number){
 	  result.value += number
 	}

 	function calculate(){
 		let finalnumber = result.value;
 		let finalresult = eval(finalnumber);
 		result.value = finalresult;
 	}

 	function clrs(){
 		result.value= "";
 	}

 	function dlet(){
 		result.value = result.value.slice(0,-1);
 	}
 </script>

     
</body>
</html>
